<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <section id="review-main" class="main">
      <h1>Reviews</h1>
      <div id="underline"></div>
      <article id="review-container" class="container">
        <div class="image">
          <img id="image" src="photos/dragon.png" alt="person_image" />
        </div>
        <div id="quotation-icon" class="quotation">
          <p>"</p>
        </div>
        <h4 id="name"></h4>
        <h5 id="job"></h5>
        <p id="review"></p>
        <div class="control">
          <i class="fas fa-chevron-left" id="left-btn"></i>
          <i class="fas fa-chevron-right" id="right-btn"></i>
        </div>
        <button id="surprise-me-btn" type="submit">surprise me</button>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
